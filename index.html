<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meu Site com Google Ads</title>
    <style>
        #ads-container {
            width: 300px;
            height: 250px;
            margin: auto;
            margin-top: 50px;
            border: 1px solid #ccc;
        }
    </style>

    <!-- Código do Google Ads (exemplo) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9092694852285030"
     crossorigin="anonymous"></script>
<script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
</head>
<body>

    <h2 style="text-align:center;">Anúncio Rotativo a cada 35s</h2>

    <div id="ads-container">
        <!-- O anúncio será carregado aqui -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-9092694852285030"  <!-- Substitua pelo seu ID -->
             data-ad-slot="7906316653"                 <!-- Substitua pelo seu slot -->
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>

    <script>
        function carregarAnuncio() {
            const container = document.getElementById("ads-container");

            // Remove o conteúdo atual
            container.innerHTML = '';

            // Cria novo elemento de anúncio
            const ad = document.createElement("ins");
            ad.className = "adsbygoogle";
            ad.style.display = "block";
            ad.setAttribute("data-ad-client", "ca-pub-9092694852285030"); // Seu ID
            ad.setAttribute("data-ad-slot", "7906316653");               // Seu slot
            ad.setAttribute("data-ad-format", "auto");
            ad.setAttribute("data-full-width-responsive", "true");

            container.appendChild(ad);

            // Recarrega o anúncio
            (adsbygoogle = window.adsbygoogle || []).push({});
        }

        // Inicializa o primeiro anúncio
        carregarAnuncio();

        // Atualiza o anúncio a cada 35 segundos
        setInterval(carregarAnuncio, 35000);
    </script>

	<!-- Teste de ADS com AMP -->
	<div id="ads-container">
		<amp-ad width="100vw" height="320" 
	type="adsense"
	data-ad-client="ca-pub-9092694852285030"
	data-ad-slot="7906316653"
	data-auto-format="rspv"
	data-full-width="">
	<div overflow=""></div>
		</amp-ad>
	</div>

</body>
</html>
